name: Build and Deploy

on:
  push:
    branches:
      - main  # ou a branch que você está usando

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Se você tiver um arquivo requirements.txt

    - name: Build and Deploy
      run: |
        python my_blog.py build  # Substitua isso pela forma correta de construir o seu aplicativo
        mkdir docs
        mv your_output_directory/* docs/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
